{% extends "layout.html" %}
{% block content %}
{% for message in get_flashed_messages() %}
<p>※{{message}}</p>
{% endfor %}
<form method="post" action="/setting" enctype="multipart/form-data">
  
  <input type="text" name="user_name" value="{{current_user.username}}">
  <input type="text" name="login_user_id" value="{{current_user.login_user_id}}">
  <input type="file" name="file" >
  <input class="btn btn-primary"type="submit" value="送信" >
</form>
{% endblock %}
