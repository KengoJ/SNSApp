{% extends 'layout.html' %}
{% block content %}
<body  class="text-center" ></body>

<form action="/signup" method='POST'>
  <img class="mb-4" src="{{url_for('static', filename ='imgs/sign_in/sign_in_page.png')}}" alt="" width="72" height="72">
  <h2 class="h3 mb-3 font-weight-normal">サインアップ</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {{ messages[0] }}
    {% endif %}
    {% endwith %}
  
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="ユーザーネーム" >ユーザーネーム</label>
                <input type="text" name="username" class="form-control" placeholder="山田タロウ1234" required autofocus>    
            </div>
        </div> 
        <div class="row justify-content-center">
            <div class="col-md-6">    
                <label for="ユーザーID" >ユーザーID</label>
                <input type="text" name="login_user_id" class="form-control" placeholder="exanmple1234" required autofocus>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6"> 
                    <label for="inputPassword" class="sr-only">パスワード</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
        </div>      
  <button class="btn btn-lg btn-primary btn-block" type="submit">サインアップ</button>

</form>

{% endblock %}
